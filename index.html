<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/home.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Urban Haven Apartments</title>
  </head>
  <body>
    <!-- Hero section starts here -->
    <section class="hero-section">
      <!-- Header section starts here -->
      <header class="header" id="header">
        <div class="logo">
          <a href="#header">
            <img
              src="./images/home.png"
              alt="urban-haven-apartments-logo" height="60rem"
            />
            <h1>Urban Haven Apartments</h1>
          </a>
        </div>
        <nav class="navigation-menu">
          <ol class="navigation-menu-list">
            <li>
              <a href="#" class="menu-item home-menu-item">home</a>
            </li>
            <li>
              <a href="#" class="menu-item">about</a>
            </li>
            <li>
              <a href="#" class="menu-item">listings</a>
            </li>
            <li>
              <a href="#" class="menu-item">amenities</a>
            </li>
            <li>
              <a href="#" class="menu-item">contact</a>
            </li>
          </ol>
        </nav>
        <nav class="navigation-menu-small">
          <ol class="navigation-menu-list-small">
            <li>
              <a href="#">
                <i class="fa-solid fa-house menu-item-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-circle-info menu-item-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-building-user menu-item-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-bell-concierge menu-item-icon"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-paper-plane menu-item-icon"></i>
              </a>
            </li>
          </ol>
        </nav>
        <div class="call-to-action">
          <span class="motto">
            <p>Find your next Home</p>
          </span>
          <span class="cta-button">
            <p>Book a Visit</p>
          </span>
        </div>
      </header>
      <!-- Header section ends here -->

      <!-- main hero section starts here -->
       <section class="main-hero">
        <h2 class="hero-title">
          <span class="hero-title-sub">Explore our variety of facilities</span>
          <span class="hero-title-main">Discover the best property in MURANGA</span>
          <span class="hero-title-sub-name">urban haven apartments</span>
        </h2>
        <div class="property-buttons">
          <ul class="property-btns-list">
            <li class="property-btn"><a href="#" class="property-btn-link">singles</a></li>
            <li class="property-btn"><a href="#" class="property-btn-link">bedsitters</a></li>
            <li class="property-btn"><a href="#" class="property-btn-link">1 bedrooms</a></li>
            <li class="property-btn"><a href="#" class="property-btn-link">2 bedrooms</a></li>
            <li class="property-btn"><a href="#" class="property-btn-link">studios</a></li>
          </ul>
        </div>
        <form action="" class="hero-section-form">
          <div class="hero-section-form-column">
            <label for="location">Price range</label>
            <select name="location" id="locations" class="hero-section-dropdown">
              <option value="singles" class="dropdown-option">4 - 5k</option>
              <option value="bedsitters" class="dropdown-option">5 - 7k</option>
              <option value="studios" class="dropdown-option">7 - 9k</option>
              <option value="1-bedrooms" class="dropdown-option">9 - 10k</option>
              <option value="2-bedrooms" class="dropdown-option">10 - 12k</option>
            </select>
          </div>
          <div class="hero-section-form-column">
            <label for="space-variety" class="dropdown-option">Space Variety</label>
            <select name="space-variety" id="space-varieties" class="hero-section-dropdown">
              <option value="singles" class="dropdown-option">singles</option>
              <option value="bedsitters" class="dropdown-option">bedsitters</option>
              <option value="studios" class="dropdown-option">studios</option>
              <option value="1-bedrooms" class="dropdown-option">1 bedrooms</option>
              <option value="2-bedrooms" class="dropdown-option">2 bedrooms</option>
            </select>
          </div>
          <div class="hero-section-form-column">
            <label for="amenity-selection">Amenities</label>
            <select name="amenity-selection" id="amenity-selections" class="hero-section-dropdown">
              <option value="wifi" class="dropdown-option">WiFi</option>
              <option value="parking" class="dropdown-option">parking</option>
              <option value="laundry" class="dropdown-option">laundry</option>
              <option value="gym" class="dropdown-option">gym</option>
              <option value="swimming pool" class="dropdown-option">swimming pool</option>
              <option value="elevator access" class="dropdown-option">elevator access</option>
              <option value="water" class="dropdown-option">water</option>
              <option value="theatre" class="dropdown-option">theatre</option>
            </select>
          </div>
          <button class="hero-section-submit-btn">find your home</button>
        </form>
       </section>
      <!-- main hero section ends here -->
    </section>
    <!-- Hero section ends here -->
  </body>
</html>
